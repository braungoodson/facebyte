<!doctype html>
<html data-ng-app="facebyte">
	<head>
		<title>facebyte</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="facebyte-core.css">
	</head>
	<body>
		<!-- #101013 background-colo:#312e30 btn-background-color:#777e77-->
		

		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#/views/home">Facebyte</a>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" data-ng-controller="urlController">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#/views/users/read">News</a></li>
		        <li><a href="#">Digest</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Accounts <b class="caret"></b></a>
		          <ul class="dropdown-menu">
								<li data-ng-repeat="url in urls">
									<a href="#{{url.href}}">{{url.text}}</a>
								</li>
		          </ul>
		        </li>
		      </ul>
		      <form class="navbar-form navbar-right" role="search">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<!-- NAVIGATION
			<section data-ng-controller="urlController">
			<ul class="dropdown-menu colour-white">
				<li data-ng-repeat="url in urls">
					<a href="#{{url.href}}">{{url.text}}</a>
				</li>
			</ul>
			</section>
		<!-- NAVIGATION -->
		<section data-ng-view=""></section>
		<!-- VIEWS -->
			<!-- JUMBOTRON -->
				<script type="text/ng-template" id="views/home">
						<div class="container">
							<div class="row">
								<div class="carousel-caption-center colour-white">
									<h1>Facebyte</h1>
									<br/>
									<p><h3>Opening an account is easy, and free.</h3></p>
									<br/>
									<br/>
									<p>
										<a class="btn btn-lg btn-primary signup" href="#/views/users/create" role="button">Get started</a>
									</p>
								</div>
							</div>
						</div>
				</script>
			<!-- JUMBOTRON -->
			<script type="text/ng-template" id="views/users/login">
				<section data-ng-controller="usersLoginController" data-ng-model="user">
					<ul>
						<li>Please sign in</li>
						<li><input type="text" data-ng-model="user.username"></li>
						<li><input type="password" data-ng-model="user.password"></li>
						<li><button data-ng-click="usersLoginController.login()">Sign in</button></li>
					</ul>
				</section>
			</script>
			<script type="text/ng-template" id="views/users/read">
				<div data-ng-controller="usersReadController">
					<ul>
						<li data-ng-repeat="user in users">
							<ul>
								<li><img src="{{user.facebyte}}" height="40px" ></li>
								<li>{{user.username}}</li>
								<li>{{user.dates.created}}</li>
								<li>{{user.dates.lastUpdated}}</li>
								<li>{{user.update}}</li>
							</ul>
						</li>
					</ul>
				</div>
			</script>
			<script type="text/ng-template" id="views/users/create">
				<section data-ng-controller="usersCreateController" data-ng-model="user">
					<ul>
						<li>Facebyte account</li>
						<li><input type="text" data-ng-model="user.username"></li>
						<li><input type="password" data-ng-model="user.password"></li>
						<li><input type="file" id="facebyteFile"></li>
						<li><a class="btn btn-lg btn-primary signup facebyteOpenAccount" data-ng-click="createUser()">Open account</a></li>
						<li><canvas id="facebyteCanvas" height="300" width="300"></canvas></li>
					</ul>
				</section>
			</script>
		<!-- VIEWS -->
		<!-- SCRIPTS -->
			<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
			<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
			<script type="text/javascript" src="http://code.angularjs.org/1.2.9/angular-route.min.js"></script>
			<script type="text/javascript" src="facebyte-core.js"></script>
		<!-- SCRIPTS -->
	</body>
</html>
